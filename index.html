<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
  </head>
  <body id="body">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog" width="90%">
              <div class="modal-content bg-black" width="100%">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Please choose a language</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-footer d-flex flex-column justify-content-center h-100">
                      
                      <button id="italian" type="button" class="btn btn-primary italian border-white">Italian</button>
                      <button id="english" type="button" class="btn btn-primary bg-transparent border-white">English</button>
                  </div>
              </div>
          </div>
      </div>





    <script src="./assets/script/libreria-alessandro.js"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
  </body>
</html>
