<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style-ita.css">
  </head>
<body id="body">
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-start w-100">
                    <div class="col-2">
                        <a class="navbar-brand me-0" href="#">
                            <img src="./assets/imgs/Alessandro.jpg" alt="Alessandro">
                        </a>
                    </div>
                    <div class="col-9">
                        <ul class="nav d-flex">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Chi Sono</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Contatti</a>
                            </li>
                            <!-- <li class="nav-item">
                              <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link">Disabled</a>
                            </li> -->
                          </ul>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid"><!-- da vedere se è necessario fare il container -->
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white">Linguaggi Conosciuti</h1>
                </div>
            </div>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/imgs/HTMLandCSS.png" class="d-block w-100" alt="HTML & CSS">
                <div class="carousel-caption">
                  <h5>HTML & CSS</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/imgs/javascript.png" class="d-block w-100" alt="javascript">
                <div class="carousel-caption">
                  <h5>JAVASCRIPT</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/imgs/java.png" class="d-block w-100" alt="java">
                <div class="carousel-caption">
                  <h5>JAVA</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
    </main>
    <aside>
        <div class="container-fluid"><!-- da vedere se è necessario fare il container -->
            <div class="row">
                <div class="col-12">
                    <h2 class="text-white">Informazioni Personali</h2>
                </div>
            </div>
        </div>
    </aside>






    <script src="./assets/script/libreria-alessandro.js"></script>
    <script src="./assets/script/script-ita.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
  </body>
</html>
